<!-- Section Accueil -->
<section id="accueil" class="hero">
    <h1>Bienvenue sur notre site</h1>
    <p>Découvrez les clubs de natation.</p>
    <a href="https://www.google.com/maps/search/CLUB+DE+NATATION+A+PROSCIMITE/@5.391552,-4.0394424,12z/data=!3m1!4b1?entry=ttu&g_ep=EgoyMDI1MDIwOS4wIKXMDSoASAFQAw%3D%3D" class="cta-button">En savoir plus</a>

</section>

<!-- Section Services -->
<section id="services" class="services">

    <div class="service-grid">

        <div class="service-item">Service 3</div>

<!-- Section Contact -->
<section id="contact" class="contact">

        <input type="email" placeholder="Email" required>

</section>

<footer>

            <img src="images/nci.jpg" alt="Sponsor 3">
        </div>
    </div>
    <div class="social-media">
        <a href="https://facebook.com" target="_blank"><img src="images/Facebook_Logo_2023.png" alt="Facebook"></a>
        <a href="https://twitter.com" target="_blank"><img src="images/whatssap.png"></a>
        <a href="https://instagram.com" target="_blank"><img src="images/insta.png" alt="Instagram"></a>
